
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Picture</th>
            <th scope="col">Name</th>
            <th scope="col">Patronus</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td><img src="{{item.image}}" alt="avatar" class="img-thumbnail"></td>
            <td class="text-primary">{{item.name}}</td>
            <td class="text-primary">{{item.patronus}}</td>
            <td class="text-primary">{{item.dateOfBirth}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
